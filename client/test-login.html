<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - XX-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Login - XX-Commerce</h1>
    <p>This is a simple test page to verify the login API works.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="superadmin@xxcommerce.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="SuperAdmin2024!" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîê Attempting login with:', { email, password });
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üì° Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Login successful!\n\nUser: ${data.data.user.username}\nRole: ${data.data.user.role}\nToken: ${data.data.token.substring(0, 50)}...`;
                    
                    // Save token
                    localStorage.setItem('token', data.data.token);
                    console.log('üíæ Token saved to localStorage');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login failed: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                console.error('‚ùå Error during login:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network error: ${error.message}`;
            }
        });
        
        // Test API connection
        console.log('üß™ Testing API connection...');
        fetch('http://localhost:3001/health')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ API health check successful:', data);
            })
            .catch(error => {
                console.error('‚ùå API health check failed:', error);
            });
    </script>
</body>
</html>
