services:
  - type: web
    name: xx-commerce-api
    env: node
    plan: free
    buildCommand: |
      echo "Building API server..."
      npm install
      cd server
      npm install
      npm run build
      cd ..
      echo "API build completed!"
    startCommand: |
      echo "Starting API server..."
      cd server
      node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://xx-commerce.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  - type: web
    name: xx-commerce
    env: static
    plan: free
    buildCommand: |
      echo "Building static site..."
      cd client
      npm install
      npm run build
      echo "Static site build completed!"
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://xx-commerce-api.onrender.com
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
