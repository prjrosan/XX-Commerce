services:
  - type: web
    name: xx-commerce-api
    env: node
    plan: free
    buildCommand: |
      echo "Building API server..."
      npm install
      cd server
      npm install
      npm run build
      cd ..
      echo "API build completed!"
    startCommand: |
      echo "Starting API server..."
      cd server
      node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://xx-commerce.onrender.com
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: ""
      - key: DB_NAME
        value: xx_commerce_db

  - type: web
    name: xx-commerce
    env: static
    plan: free
    buildCommand: ./build-client.sh
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://xx-commerce-api.onrender.com
